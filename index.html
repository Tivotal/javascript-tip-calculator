<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator - Mini JavaScript Project</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Tip Calculator</h1>
      <p class="desc">
        Enter the bill amount and tip percentage to calculate total bill.
      </p>

      <div class="input-box">
        <label>Bill Amount :</label>
        <input type="number" class="bill-amt" value="100" />
      </div>
      <div class="input-box">
        <label>Tip Percentage :</label>
        <input type="number" class="tip-per" value="20" />
      </div>
      <button class="btn">Calculate</button>
      <p class="amt">Total Bill : <span class="total">$120.00</span></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
